<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR Code</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador QR Code</h1>
        
        <div class="form-group">
            <label for="ip-porta">IP E PORTA</label>
            <input type="text" id="ip-porta" placeholder="Ex: 192.168.111.193:8080">
        </div>

        <div class="form-group">
            <label for="pdv">PDV</label>
            <input type="text" id="pdv" placeholder="Ex: 001">
        </div>

        <div class="form-group">
            <label for="dados-qrcode">QR CODE A SER GERADO</label>
            <textarea id="dados-qrcode" rows="4" placeholder="Cole ou digite aqui os dados para o QR Code"></textarea>
        </div>
        
        <button id="gerar-btn">Gerar QR Code</button>
        
        <div id="qrcode-container"></div>
    </div>

    <footer>
        Desenvolvido por Saullo Cruz
    </footer>

    <script src="script.js"></script>
</body>
</html>
